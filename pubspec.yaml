name: flutter_app_with_clean_architecture_mvvm
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  analyzer: ^5.1.0
  cached_network_image: ^3.2.1
  carousel_slider: ^4.1.1
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.5
  fluttertoast: ^8.0.9
  freezed: ^2.1.1
  get_it: ^7.2.0
  get_storage: ^2.0.3
  internet_connection_checker: 0.0.1+4
  lottie: ^1.4.2
  pretty_dio_logger: ^1.1.1
  random_date: ^0.0.7
  retrofit: ^3.0.1+1
  rxdart: ^0.27.5
  easy_localization: ^3.0.1
  flutter_phoenix: ^1.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/json/
    - assets/images/
    - assets/translations/
    # - assets/images/splash_logo.png
    # - assets/images/onboarding_logo1.svg
    # - assets/images/onboarding_logo2.svg
    # - assets/images/onboarding_logo3.svg
    # - assets/images/onboarding_logo4.svg
    # - assets/images/left_icon.svg
    # - assets/images/right_icon.svg
    # - assets/images/hollow_circle_icon.svg
    # - assets/images/solid_circle_icon.svg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200
